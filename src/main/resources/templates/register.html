<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <link href="css/theme.css" rel="stylesheet"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/app.js"></script>
    <style>
        body{
            background-image: url("../images/background-register.jpg");
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-sm-5 col-centered">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Bergabunglah bersama kami
                </div>
                <div class="panel-body" style="padding:40px;">
                    <form action="/register" method="POST">

                        <label for="reqName">Nama</label>
                        <div id="formName" th:class="'form-group has-feedback '+(${errorName}?'has-error':'')">
                            <input id="reqName" name="reqName" oninput="ValidateName()"
                                   type="text" class="form-control"  th:value="${currName}"/>
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <p id="errorName" class="text-danger" style="font-size:10px" th:text="${errorName}"></p>

                        <label for="reqEmail">Email</label>
                        <div id="formEmail" th:class="'form-group has-feedback '+(${errorEmail}?'has-error':'')">
                            <input id="reqEmail" name="reqEmail" oninput="ValidateEmail()"
                                   type="text" class="form-control" th:value="${currEmail}"/>
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <p id="errorEmail" class="text-danger" style="font-size:10px" th:text="${errorEmail}"></p>

                        <label for="reqPassword">Kata Sandi</label>
                        <div id="formPassword" th:class="'form-group has-feedback '+(${errorPassword}?'has-error':'')">
                            <input id="reqPassword" name="reqPassword" oninput="ValidatePassword()"
                                   type="password" class="form-control" th:value="${currPassword}"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <p id="errorPassword" class="text-danger" style="font-size:10px" th:text="${errorPassword}"></p>

                        <br/>
                        <input type="submit" class="btn btn-primary" style="width:100%;" value="Daftar"/>


                    </form>
                </div>

                <!-- FOOTER -->
                <div class="panel-footer">
                    <p style="text-align: center;font-size:10px">
                        Dengan menekan Daftar, saya mengkonfirmasi telah menyetujui <a href="#">Syarat dan Ketentuan</a>.
                        <br/>
                        <a href="/">Kembali ke Menu Utama</a>
                    </p>
                </div>


            </div>
        </div>


    </div>
</div>
</body>
</html>
