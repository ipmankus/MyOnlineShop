<html xmlns:th="http://www.thymeleaf.org">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding-right:30px;" th:fragment="navbar" >
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" style="padding:10px;"><img src="../images/logo.png" style="height:100%;"/></a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Kategori <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    <li class="divider"></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
            </li>
        </ul>
        <div class="col-sm-7 col-md-7">
            <form class="navbar-form" role="search">
                <div class="input-group" style="width:100%;">
                    <input type="text" class="form-control" placeholder="Cari produk ..." name="q"  style="width:100%;" />
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="submit" ><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <ul th:if="${isLoginSuccess}" class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profil<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Toko Saya</a></li>
                    <li><a href="#">Riwayat Belanja</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Pengaturan</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Keluar</a></li>
                </ul>
            </li>
        </ul>
        <ul th:unless="${isLoginSuccess}" class="nav navbar-nav navbar-right">
            <li><a href="/register">Daftar</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Masuk</b></a>
                <ul class="dropdown-menu" style="min-width: 250px; padding: 14px 14px 0;overflow:hidden;">
                    <li>
                        <div class="row">
                            <div class="col-md-12">
                                <form action="/login" method="POST">
                                    <label for="reqEmail">Email</label>
                                    <div id="formEmail" th:class="'form-group has-feedback '+(${errorEmail}?'has-error':'')">
                                        <input id="reqEmail" name="reqEmail" oninput="ValidateEmail()"
                                               type="text" class="form-control" th:value="${currEmail}"/>
                                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                    </div>
                                    <p id="errorEmail" class="text-danger" style="font-size:10px" th:text="${errorEmail}"></p>

                                    <label for="reqPassword">Kata Sandi</label>
                                    <div id="formPassword" th:class="'form-group has-feedback '+(${errorPassword}?'has-error':'')">
                                        <input id="reqPassword" name="reqPassword" oninput="ValidatePassword()"
                                               type="password" class="form-control" th:value="${currPassword}"/>
                                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    </div>
                                    <p id="errorPassword" class="text-danger" style="font-size:10px" th:text="${errorPassword}"></p>
                                    <br/>
                                    <a href="#">Lupa Kata Sandi</a>
                                    <input style="float:right;margin-bottom: 20px;" type="submit"
                                           class="btn btn-primary btn-sm" value="Masuk"/>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>


</html>
